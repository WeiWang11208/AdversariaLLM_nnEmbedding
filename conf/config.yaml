defaults:
  - attacks: attacks
  - datasets: datasets
  - models: models
  - paths
  - override hydra/launcher: basic
  - _self_

hydra:
  run:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/
  job:
    chdir: true
  sweep:
    dir: ${root_dir}/multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}/

name: testing
save_dir: ${root_dir}/outputs/  # place to store results
embed_dir: ${root_dir}/embeddings/  # place to store embeddings for emebdding attacks
overwrite: false
batch_size: 1  # 0 means pass the full selected dataset to the attack; >0 chunks it per attack.run(...)

classifiers: ["strong_reject"]  # anything from judgezoo

# Top-level generation config for easier overriding
generation_config:
  generate_completions: all  # "all", "best", or "last"
  temperature: 0.0
  top_p: 1.0
  top_k: 0
  max_new_tokens: 256
  num_return_sequences: 1

# overrides for parallelism
attack: null
dataset: adv_behaviors
model: null